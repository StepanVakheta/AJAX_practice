<!DOCTYPE html>
<head>
    <title>AJAX PHP</title>
</head>
<body>
    
    <button id="button">Get name</button>

    <h1>GET form</h1>
    <form action="process.php" method="get">
        <input type="text" name="name">
        <input type="submit" name="Submit">
    </form>

    <h1>AJAX GET form</h1>
    <form id="getform">
        <input type="text" id="nameget">
        <input type="submit" name="Submit">
    </form>
    
    <h1>POST form</h1>
    <form action="process.php" method="get">
        <input type="text" name="name">
        <input type="submit" name="Submit">
    </form>

    <h1>AJAX POST form</h1>
    <form id="postform" method="post">
        <input type="text" id="namepost">
        <input type="submit" name="Submit">
    </form>

    <script src="script-php.js"></script>
</body>
